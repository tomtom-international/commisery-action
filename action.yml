name: 'Commisery'
author: 'Kevin de Jong'
description: >
  Scan your commits in your Pull Request against the Conventional
  Commits standard using Commisery

branding:
  icon: 'code'  
  color: 'white'

inputs:
  token: 
    description: 'GitHub token used to access GitHub (eg. secrets.GITHUB_TOKEN)'
    required: true

  pull_request:
    description: 'Pull Request number (eg. github.event.number)'
    required: true

runs:
  using: composite
  steps:
    - name: Setup Python 3.9
      uses: actions/setup-python@v3
      with: { python-version: '3.9' }

    - name: Install dependencies
      run: python3 -m pip install -r requirements.txt
      shell: bash
    
    - name: Run Commisery
      run: |
        python /commisery_action.py \
          --token=${{ inputs.token }} \
          --repository=$GITHUB_REPOSITORY \
          --pull-request-id=${{ inputs.pull_request }}
      shell: bash
