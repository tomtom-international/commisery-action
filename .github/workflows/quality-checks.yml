---

name: Quality Checks
on:
  pull_request:
    types: [edited, opened, synchronize, reopened]

jobs:
  commit-message:
    name: Conventional Commit Message Checker (Commisery)
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python v3.8
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Run Commisery
        uses: tomtom-international/commisery-action@master
        with:
          token: ${{ github.token }}
          pull_request: ${{ github.event.number }}

  keepachangelog:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.7
        uses: actions/setup-python@v2
        with: { python-version: '3.7' }

      - name: Install Keepachangelog Manager
        run: python3 -m pip install "keepachangelog-manager>=3.0.0,<4"

      - name: Creating Draft release
        run: changelogmanager --error-format github validate

  prettier:
    name: Check for Coding Standards (Typescript)
    runs-on: ubuntu-latest

    steps:
      - name: Check-out the repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dev dependencies
        run: npm install --only=dev

      - name: Run prettier
        run: npm run lint
